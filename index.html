<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="container">
    <button class="clear-btn">Clear</button>
    <div class="square-size">
      <input type="range" id="size" name="size" min="1" max="100">
      <label for="size"></label>
    </div>
    <div class="paint-color">
      <label for="color">Select Color</label>
      <input type="color" id="color" name="color">
    </div>
    <div class="random-color">
      <input type="checkbox" id="random-color" name="random-color">
      <label for="random-color">Colorful</label>
    </div>
    <div class="palette">
      <input type="checkbox" id="palette" name="palette">
      <label for="palette">Palette</label>
    </div>
    <div class="eraser">
      <input type="checkbox" id="eraser" name="eraser">
      <label for="eraser">Eraser</label>
    </div>
    <div class="board"></div>
  </div>
</body>

</html>
